name: Update Contributors

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate contributors list
        uses: akhilmhdh/contributors-readme-action@v2.3.10
        with:
          image_size: 100
          use_username: false
          commit_message: "docs: update contributors list [skip ci]"
          readme_path: "README.md"
          template: "<!-- ALL-CONTRIBUTORS-LIST:START -->{{CONTRIBUTORS}}{{/CONTRIBUTORS}}<!-- ALL-CONTRIBUTORS-LIST:END -->"

      - name: Commit & push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "chore: auto-update contributors list" || echo "No changes"
          git push
